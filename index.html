<script>
    function copyToClipboard() {
        var caCode = "2ZHYWGndLx76H7NCN4ieMRHSRAAiiWEtJFpHmmXYmE6Z";
        var textarea = document.createElement("textarea");
        textarea.value = caCode;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);

        var copyButton = document.getElementById("copyButton");
        var checkmark = document.createElement("span");

        // Create checkmark if it doesn't exist
        if (!document.querySelector('.checkmark')) {
            checkmark.className = "checkmark show";
            checkmark.innerHTML = "✔";
            copyButton.appendChild(checkmark);
        } else {
            document.querySelector('.checkmark').classList.add('show');
        }

        // Change button appearance
        copyButton.classList.add('copied');

        // Reset button appearance after a delay
        setTimeout(function() {
            copyButton.classList.remove('copied');
            document.querySelector('.checkmark').classList.remove('show');
        }, 2000);
    }
</script>
