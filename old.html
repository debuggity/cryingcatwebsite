<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Crying Cats with Rainbow Trail</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
  <script>
    const catCount = 10;
    const cats = [];
    const trails = [];

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const catTextures = [];
    for (let i = 1; i <= catCount; i++) {
      catTextures.push(textureLoader.load(`assets/cute/cute${i}.jpg`));
    }

    const catMaterial = new THREE.SpriteMaterial({ map: null });
    for (let i = 0; i < catCount; i++) {
      const material = catMaterial.clone();
      material.map = catTextures[i];
      const cat = new THREE.Sprite(material);
      cat.scale.set(5, 5, 1); // Increase the size of the cats
      cat.position.set(Math.random() * 20 - 10, Math.random() * 20 - 10, Math.random() * 20 - 10);
      cat.userData.velocity = new THREE.Vector3(Math.random() * 0.1 - 0.05, Math.random() * 0.1 - 0.05, Math.random() * 0.1 - 0.05);
      cats.push(cat);
      scene.add(cat);
    }

    camera.position.z = 50;

    const trailVertexShader = `
      attribute float alpha;
      attribute vec3 color;
      varying float vAlpha;
      varying vec3 vColor;
      void main() {
        vAlpha = alpha;
        vColor = color;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const trailFragmentShader = `
      varying float vAlpha;
      varying vec3 vColor;
      void main() {
        gl_FragColor = vec4(vColor, vAlpha);
      }
    `;

    function createRainbowTrail(cat) {
      const trailLength = 100; // Length of the rainbow trail
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(trailLength * 3);
      const alphas = new Float32Array(trailLength);
      const colors = new Float32Array(trailLength * 3);

      for (let i = 0; i < trailLength; i++) {
        positions[i * 3] = cat.position.x;
        positions[i * 3 + 1] = cat.position.y;
        positions[i * 3 + 2] = cat.position.z;
        alphas[i] = 1.0 - (i / trailLength);
        colors[i * 3] = Math.random();
        colors[i * 3 + 1] = Math.random();
        colors[i * 3 + 2] = Math.random();
      }

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      const material = new THREE.ShaderMaterial({
        vertexShader: trailVertexShader,
        fragmentShader: trailFragmentShader,
        transparent: true
      });

      const trail = new THREE.Line(geometry, material);
      trails.push({ cat, trail, positions, alphas, colors, trailLength });
      scene.add(trail);
    }

    cats.forEach(createRainbowTrail);

    function animate() {
      requestAnimationFrame(animate);

      trails.forEach(trail => {
        const { cat, trail: rainbow, positions, alphas, colors, trailLength } = trail;
        cat.position.add(cat.userData.velocity);

        if (cat.position.x > 20 || cat.position.x < -20) cat.userData.velocity.x = -cat.userData.velocity.x;
        if (cat.position.y > 20 || cat.position.y < -20) cat.userData.velocity.y = -cat.userData.velocity.y;
        if (cat.position.z > 20 || cat.position.z < -20) cat.userData.velocity.z = -cat.userData.velocity.z;

        for (let i = trailLength - 1; i > 0; i--) {
          positions[i * 3] = positions[(i - 1) * 3];
          positions[i * 3 + 1] = positions[(i - 1) * 3 + 1];
          positions[i * 3 + 2] = positions[(i - 1) * 3 + 2];
          alphas[i] = alphas[i - 1];
          colors[i * 3] = colors[(i - 1) * 3];
          colors[i * 3 + 1] = colors[(i - 1) * 3 + 1];
          colors[i * 3 + 2] = colors[(i - 1) * 3 + 2];
        }

        positions[0] = cat.position.x;
        positions[1] = cat.position.y;
        positions[2] = cat.position.z;
        alphas[0] = 1.0;
        colors[0] = Math.random();
        colors[1] = Math.random();
        colors[2] = Math.random();

        rainbow.geometry.attributes.position.needsUpdate = true;
        rainbow.geometry.attributes.alpha.needsUpdate = true;
        rainbow.geometry.attributes.color.needsUpdate = true;
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
